<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo List</title>
</head>
<body>


  <div class="container w-screen h-screen flex items-center flex-col">
    <h1 class="text-2xl font-bold text-center mt-16">What To Do?</h1>
    <div class="main flex justify-center pt-4 w-6/12 h-6/12 mt-16">
      <input class="px-2.5 py-1" type="text" id="taskInput" placeholder="Add a new task">
      <button class="bg-emerald-900 text-slate-50 px-3 py-1.5 rounded-md ml-2.5" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="mt-4"></ul>
  </div>
  


  <!-- Javascript URL -->
  <script src="script.js"></script>
</body>
</html>
